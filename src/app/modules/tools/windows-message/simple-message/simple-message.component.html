<mat-dialog-content>
    <div class="py-10x px-20x align-bottom text-center" [innerHtml]="message"></div>
</mat-dialog-content>
<mat-dialog-actions class="float-right"> 
    <ng-container *ngIf="accion != ''">
        <button mat-raised-button color="primary" (click)="modalRef.close(true)">{{accion}}</button>
    </ng-container>
    <ng-container *ngIf="cancel != ''">
        <button mat-button class="ml-5x" (click)="modalRef.close(false)">{{cancel}}</button>        
    </ng-container>
</mat-dialog-actions>
